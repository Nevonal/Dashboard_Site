name: Keep Streamlit App Awake

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Visit app URL
        run: |
          echo "Pinging Streamlit app..."
          curl -A "Mozilla/5.0" -L --max-time 60 https://vendashboard.streamlit.app/ || echo "Ping failed, but continuing"
